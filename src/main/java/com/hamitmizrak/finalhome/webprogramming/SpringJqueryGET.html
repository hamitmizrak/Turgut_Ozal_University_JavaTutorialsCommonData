<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- jquery ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

</head>

<body>
  <p class="text-center display-4">GET</p>

  <table class="table hover table-striped" id="table_id">
  </table>

  <div id="my_get_id">BOŞ</div>

  <script>
    $(document).ready(function () {
      const GET_URL = "http://localhost:4444/api/v1/jquery/get";

      $.get(GET_URL, function (data, status) {
        if (status == "success") {
          console.log(status + " ");
          console.log(data);
          console.log(data[0].id);
          console.log(data[0].email);
          console.log(data[0].passwd);
          console.log(data[0].createdDate);
          //$("#my_get_id").html(JSON.stringify(data));
          myDataList(data);
        }
      }) //end get

      let myDataList = (data) => {
        let tableRow = `
              <tr>
                <th>ID</th>
                <th>EMAİL</th>
                <th>PASSWORD</th>
                <th>CREATED DATE</th>
              </tr>
             `;
        for (let temp of data) {
          console.log(temp)
          tableRow+=
          `<tr>
            <td>${temp.id}</td>
            <td>${temp.passwd}</td>
            <td>${temp.passwd}</td>
            <td>${temp.createdDate}</td>
          </tr>`;
        } //end for
        document.getElementById("table_id").innerHTML=tableRow;
      }// myDataList

    }); //end ready
  </script>
</body>
</html>
